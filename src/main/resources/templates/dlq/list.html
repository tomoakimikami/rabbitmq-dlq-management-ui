<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">
<head>
<title>RabbitMQ Management: Dead Lettered Messages</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-8 col-md-push-4 col-sm-8 col-sm-push-4">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>User</th>
                            <td><span th:text="${username}" /></td>
                        </tr>
                        <tr>
                            <th>Host</th>
                            <td><span th:text="${hostname}" />:<span th:text="${port}" /></td>
                        </tr>
                        <tr>
                            <th>Virtual Host</th>
                            <td><span th:text="${virtualHost}" /></td>
                        </tr>
                        <tr>
                            <th>Dead Letter Queue</th>
                            <td><span th:text="${dlqName}" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="pull-right">
                <span>Last update:&#32;<span th:text="${#dates.format(lastUpdate, 'yyyy-MM-dd HH:mm:ss')}" />
                </span> <a href="#" th:href="@{/deadLetterQueues/{dlqName}/messages(dlqName=${dlqName})}" class="btn btn-default">Update</a>
            </div>
        </div>
        <div class="row">
            <div class="alert alert-info" role="alert" th:if="${deletedMessage}">
                <strong>Deleted:&#32;</strong><span th:text="${deletedMessage}" />
            </div>
            <div class="alert alert-success" role="alert" th:if="${republishedMessage}">
                <strong>Republished:&#32;</strong><span th:text="${republishedMessage}" />
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead class="thead-default">
                        <tr>
                            <th>Dead Lettered Time</th>
                            <th>Message ID</th>
                            <th>Original Queue</th>
                            <th>Mutex ID</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="message : ${messages}">
                            <td><span th:if="${message.properties.headers.extraDeaths[0].time}"> <span
                                    th:text="${#dates.format(message.properties.headers.extraDeaths[0].time, 'yyyy-MM-dd HH:mm:ss')}">Time </span>
                            </span></td>
                            <td th:text="${message.properties.messageId}">Message-Id</td>
                            <td th:text="${message.properties.headers.extraDeaths[0].queue}">Queue</td>
                            <td th:text="${message.properties.headers.extraMessageMutex}">x-message-mutex</td>
                            <td><button type="button" class="btn btn-info detailButton"
                                    th:attr="data-message-id=${message.properties.messageId},data-dlq-name=${dlqName}">Detail</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form id="detailForm" role="form" style="display: none;">
            <div class="form-group">
                <label class="control-label">Dead Lettered Time</label>
                <p id="time" class="form-control-static"></p>
            </div>
            <div class="form-group">
                <label class="control-label">Message ID</label>
                <p id="messageId" class="form-control-static"></p>
            </div>
            <div class="form-group">
                <label class="control-label">Reason</label>
                <p id="reason" class="form-control-static"></p>
            </div>
            <div class="form-group">
                <label class="control-label">Mutex ID</label>
                <p id="mutexId" class="form-control-static"></p>
            </div>
            <div class="form-group">
                <label class="control-label">Payload</label>
                <p id="payload" class="form-control-static"></p>
            </div>
        </form>
        <script type="text/javascript">
                  $(document)
                      .ready(
                          function() {
                            $('.detailButton')
                                .on(
                                    'click',
                                    function() {
                                      // 表示したいメッセージのIDを取得
                                      var id = $(this).attr('data-message-id');
                                      var dlqName = $(this).attr(
                                          'data-dlq-name');
                                      // IDに対応するメッセージをサーバに問い合わせ
                                      $
                                          .ajax(
                                              {
                                                url : '/deadLetterQueues/'
                                                    + dlqName + '/message/'
                                                    + id,
                                                method : 'GET',
                                                error : function(req, stat, ex) {
                                                  bootbox
                                                      .alert(
                                                          "Unrecognizable Message",
                                                          function() {
                                                            console
                                                                .log("Unrecognizable Message");
                                                          });
                                                }
                                              })
                                          .success(
                                              function(response) {
                                                // サーバからレスポンスがあったら、フォームの表示項目に設定
                                                $('#detailForm').find(
                                                    '[id="time"]').text(
                                                    response.time).end().find(
                                                    '[id="messageId"]').text(
                                                    response.messageId).end()
                                                    .find('[id="reason"]')
                                                    .text(response.reason)
                                                    .end().find(
                                                        '[id="mutexId"]').text(
                                                        response.mutexId).end()
                                                    .find('[id="payload"]')
                                                    .text(response.payload)
                                                    .end();
                                                // ダイアログを構築
                                                var messageId = response.messageId;
                                                // メッセージが削除可能かどうかを取得
                                                var deletable = response.deletable;
                                                // メッセージが再登録可能かどうかを取得
                                                var republishable = response.republishable;
                                                bootbox
                                                    .dialog(
                                                        {
                                                          title : 'Dead Lettered Message',
                                                          message : $('#detailForm'),
                                                          show : false, // 最初は未表示
                                                          closeButton : true,
                                                          animate : true,
                                                          onEscape : true,
                                                          buttons : {
                                                            deleteMessage : {
                                                              label : "Delete",
                                                              className : "btn-danger delete-button",
                                                              callback : function() {
                                                                bootbox
                                                                    .confirm(
                                                                        "Delete?",
                                                                        function(
                                                                            result) {
                                                                          if (result) {
                                                                            $
                                                                                .ajax(
                                                                                    {
                                                                                      url : '/deadLetterQueues/'
                                                                                          + dlqName
                                                                                          + '/delete/'
                                                                                          + messageId,
                                                                                      method : 'GET'
                                                                                    })
                                                                                .success(
                                                                                    function(
                                                                                        res) {
                                                                                      location.href = '/deadLetterQueues/'
                                                                                          + dlqName
                                                                                          + '/messages';
                                                                                    });
                                                                          }
                                                                        });
                                                              }
                                                            },
                                                            deleteAndBackup : {
                                                              label : "Delete And Backup",
                                                              className : "btn-info delete-button",
                                                              callback : function() {
                                                                bootbox
                                                                    .confirm(
                                                                        "Delete And Backup?",
                                                                        function(
                                                                            result) {
                                                                          if (result) {
                                                                            $
                                                                                .ajax(
                                                                                    {
                                                                                      url : '/deadLetterQueues/'
                                                                                          + dlqName
                                                                                          + '/deleteAndBackup/'
                                                                                          + messageId,
                                                                                      method : 'GET'
                                                                                    })
                                                                                .success(
                                                                                    function(
                                                                                        res) {
                                                                                      location.href = '/deadLetterQueues/'
                                                                                          + dlqName
                                                                                          + '/messages';
                                                                                    });
                                                                          }
                                                                        });
                                                              }
                                                            },
                                                            republish : {
                                                              label : "Republish",
                                                              className : "btn-warning republish-button",
                                                              callback : function() {
                                                                bootbox
                                                                    .confirm(
                                                                        "Republish?",
                                                                        function(
                                                                            result) {
                                                                          if (result) {
                                                                            $
                                                                                .ajax(
                                                                                    {
                                                                                      url : '/deadLetterQueues/'
                                                                                          + dlqName
                                                                                          + '/republish/'
                                                                                          + messageId,
                                                                                      method : 'GET'
                                                                                    })
                                                                                .success(
                                                                                    function(
                                                                                        res) {
                                                                                      location.href = '/deadLetterQueues/'
                                                                                          + dlqName
                                                                                          + '/messages';
                                                                                    });
                                                                          }
                                                                        });
                                                              }
                                                            },
                                                            close : {
                                                              label : "Close",
                                                              className : "btn-success"
                                                            }
                                                          }
                                                        })
                                                    .on(
                                                        'shown.bs.modal',
                                                        function() {
                                                          // ボタンの状態変更
                                                          $('.delete-button')
                                                              .prop("disabled",
                                                                  !deletable);
                                                          $('.republish-button')
                                                              .prop(
                                                                  "disabled",
                                                                  !republishable);
                                                          // モーダル表示
                                                          $('#detailForm')
                                                              .show();
                                                        }).on(
                                                        'hide.bs.modal',
                                                        function(e) {
                                                          // Bootboxはモーダルを非表示にすると削除してしまうので、退避しておく
                                                          $('#detailForm')
                                                              .hide().appendTo(
                                                                  'body');
                                                        }).modal('show');
                                              });
                                    });
                          });
                </script>
    </div>
</body>
</html>
